
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Anime World</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1a1a2e, #16213e);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-box {
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    padding: 40px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    width: 300px;
    text-align: center;
}

.login-box h2 {
    margin-bottom: 20px;
    color: #f39c12;
}

.textbox {
    margin-bottom: 20px;
}

.textbox input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.2);
    color: #fff;
    font-size: 16px;
}

.textbox input::placeholder {
    color: #ecf0f1;
}

.btn {
    width: 100%;
    padding: 10px;
    background-color: #f39c12;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #e67e22;
}

.signup-link {
    margin-top: 15px;
    color: #ecf0f1;
}

.signup-link a {
    color: #f39c12;
    text-decoration: none;
}
body {
    background-image: url('6.webp'); /* Path to your image */
    background-size: cover; /* Ensures the image covers the entire area */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents the image from repeating */
}


        </style>
    </head>
    <body>
        <div class="container">
            <div class="login-box">
                <h2>Login to AniWatch</h2>
                <form>
                    <div class="textbox">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="textbox">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button class="btn" type="submit"><a href="index.html" class="btn">Login</a></button>
                    
                    <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
                </form>
            </div>
        </div>
    </body>
    </html>
    
    
</body>
</html>
